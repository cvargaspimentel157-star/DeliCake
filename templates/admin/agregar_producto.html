<style>

  .inactividad-overlay {
    display: none;

    inset: 0;

  /* âœ¨ BotÃ³n */
  .btn-continuar {

    border: none;
    border-radius: 12px;
    padding: 10px 25px;

  }

    to { opacity: 1; }
  }

    color: #e86c9a;

    to { transform: scale(1.15); opacity: 1; }
  }
</style>


<div class="inactividad-overlay" id="inactividadOverlay">
  <div class="inactividad-modal">
    <h3>ğŸ’¤ HAZ ESTADO INACTI@ ğŸš¨</h3>
    <p>SerÃ¡s redirigid@ al inicio en <span id="contador">10</span> segundos ğŸ’«</p>
    <button class="btn-continuar" id="cancelarRedireccion">Seguir aquÃ­ ğŸ’–</button>
  </div>
</div>


<script>
(function() {
  const TIEMPO_INACTIVIDAD = 5 * 60 * 1000;; 
  const URL_REDIRECT = "{{ url_for('home') }}"; 
  const overlay = document.getElementById('inactividadOverlay');
  const contadorEl = document.getElementById('contador');
  const btnCancelar = document.getElementById('cancelarRedireccion');
  let inactividadTimer, redireccionTimer;

  function mostrarVentana() {
    overlay.style.display = 'flex';
    let tiempo = 10;
    contadorEl.textContent = tiempo;
    redireccionTimer = setInterval(() => {
      tiempo--;
      contadorEl.textContent = tiempo;
      if (tiempo <= 0) {
        clearInterval(redireccionTimer);
        window.location.href = URL_REDIRECT;
      }
    }, 1000);
  }

  function reiniciarInactividad() {
    clearTimeout(inactividadTimer);
    clearInterval(redireccionTimer);
    overlay.style.display = 'none';
    inactividadTimer = setTimeout(mostrarVentana, TIEMPO_INACTIVIDAD);
  }

  btnCancelar.addEventListener('click', () => {
    overlay.style.display = 'none';
    reiniciarInactividad();
  });

  ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(e =>
    document.addEventListener(e, reiniciarInactividad)
  );

  reiniciarInactividad();
})();
</script>
