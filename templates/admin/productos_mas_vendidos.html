  <script>
    const nombres = {{ nombres|tojson }};
    const cantidades = {{ cantidades|tojson }};

    const ctx = document.getElementById('ventasChart').getContext('2d');
    const ventasChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: nombres,
        datasets: [{
          label: 'Cantidad Vendida',
          data: cantidades,
          backgroundColor: 'rgba(255, 182, 193, 0.7)', 
          borderColor: 'rgba(255, 105, 180, 1)',
          borderWidth: 1,
          borderRadius: 10,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        indexAxis: 'x',
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true }
        },
        scales: {
          x: {
            ticks: { font: { family: "'Poppins', sans-serif", size: 12 } },
            grid: { display: false }
          },
          y: {
            beginAtZero: true,
            ticks: { font: { family: "'Poppins', sans-serif", size: 12 } },
            grid: { color: 'rgba(255,182,193,0.2)' }
          }
        },
        interaction: { intersect: false, mode: 'index' },
        // Scroll horizontal si hay muchos productos
        onResize: function(chart, size) {
          chart.options.scales.x.ticks.maxRotation = 90;
        }
      }
    });
const mesFiltro = document.getElementById('mesFiltro');
const anioFiltro = document.getElementById('anioFiltro');

function actualizarGrafica() {
  const mes = mesFiltro.value;
  const anio = anioFiltro.value;

  fetch(`/admin/productos_mas_vendidos_data?mes=${mes}&anio=${anio}`)
    .then(res => res.json())
    .then(data => {
      ventasChart.data.labels = data.nombres;
      ventasChart.data.datasets[0].data = data.cantidades;
      ventasChart.update();
    });
}

mesFiltro.addEventListener('change', actualizarGrafica);
anioFiltro.addEventListener('change', actualizarGrafica);

    
  </script>

<script>
(function() {
  const TIEMPO_INACTIVIDAD = 60 * 1000; 
  const URL_REDIRECT = "{{ url_for('home') }}"; 
  const overlay = document.getElementById('inactividadOverlay');
  const contadorEl = document.getElementById('contador');
  const btnCancelar = document.getElementById('cancelarRedireccion');
  let inactividadTimer, redireccionTimer;

  function mostrarVentana() {
    overlay.style.display = 'flex';
    let tiempo = 10;
    contadorEl.textContent = tiempo;
    redireccionTimer = setInterval(() => {
      tiempo--;
      contadorEl.textContent = tiempo;
      if (tiempo <= 0) {
        clearInterval(redireccionTimer);
        window.location.href = URL_REDIRECT;
      }
    }, 1000);
  }

  function reiniciarInactividad() {
    clearTimeout(inactividadTimer);
    clearInterval(redireccionTimer);
    overlay.style.display = 'none';
    inactividadTimer = setTimeout(mostrarVentana, TIEMPO_INACTIVIDAD);
  }

  btnCancelar.addEventListener('click', () => {
    overlay.style.display = 'none';
    reiniciarInactividad();
  });

  ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(e =>
    document.addEventListener(e, reiniciarInactividad)
  );

  reiniciarInactividad();
})();
</script>
