<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Escalado a soporte humano.css') }}">
</head>

<div class="falling-products">
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
  <span>🍩</span>
  <span>🍰</span>
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
</div>

<body>

  <div class="form-container">
    <h4 class="text-center mb-4">Agregar Producto</h4>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Nombre*</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Descripción*</label>
          <input type="text" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Precio*</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Descuento*</label>
          <input type="number" class="form-control" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Categoría*</label>
          <select class="form-select" required>
            <option value="">Selecciona una opción</option>
            <option>Cheesecake</option>
            <option>Torta</option>
            <option>Tiramisu</option>
            <option>Hojaldres</option>
            <option>Flan</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Imagen</label>
          <div class="image-placeholder">Imagen</div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Guardar</button>
      </div>
    </form>
  </div>

</body>
</html>
