<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suscripción con Pie de Página</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/boletin.css" />
</head>

<div class="falling-products">
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
  <span>🍩</span>
  <span>🍰</span>
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
</div>

<body>

  <div class="container-main">
    <div class="newsletter-box">
      <h2>SUSCRÍBETE A NUESTRO BOLETÍN DE NOTICIAS</h2>
      <input type="email" id="correo" placeholder="Escribe tu correo" required />
      <br>
      <button onclick="registrarCorreo()">Inscribirme</button>
      <div class="success-message" id="mensaje">
        <i class="bi bi-check-circle-fill"></i> Tu correo se registró correctamente
      </div>
    </div>
  </div>

  <footer>
    <div>
      <i class="bi bi-clock"></i>
      sábados - festivos 9am a 4:30pm<br>
      lunes - viernes 8am a 5pm
    </div>
    <div>
      <i class="bi bi-question-circle"></i>
      ¿Tienes preguntas?
    </div>
    <div>
      <i class="bi bi-geo-alt"></i>
      carrera 95a #19c - 32
    </div>
  </footer>

  <script>
    function registrarCorreo() {
      const correo = document.getElementById("correo");
      const mensaje = document.getElementById("mensaje");

      if (correo.value.trim() !== "") {
        mensaje.style.display = "block";
        correo.value = "";
        setTimeout(() => {
          mensaje.style.display = "none";
        }, 4000);
      } else {
        alert("Por favor ingresa tu correo.");
      }
    }
  </script>
</body>
</html>
