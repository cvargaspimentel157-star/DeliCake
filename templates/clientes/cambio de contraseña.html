<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambiar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cambio de contraseña.css">
</head>
<div class="falling-products">
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
  <span>🍩</span>
  <span>🍰</span>
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
</div>


<body>

  <div class="main-container">
    <h4 class="mb-4">Cambiar Contraseña</h4>

    <div class="alert-box" id="successMsg">
      ✅ Tu contraseña ha sido actualizada correctamente.
    </div>

    <input type="password" class="form-control" placeholder="Contraseña actual">
    <input type="password" class="form-control" placeholder="Contraseña nueva (mín 8 caracteres)">
    <input type="password" class="form-control" placeholder="Confirmar contraseña nueva">

    <button class="save-btn" onclick="mostrarAlerta()">Guardar contraseña</button>
  </div>

  <footer>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3">
          <span class="footer-icon">🕒</span>
          <strong>Horario de atención:</strong><br>
          Lunes - Viernes: 8am a 5pm<br>
          Sábados - Festivos: 9am a 4pm
        </div>
        <div class="col-md-3">
          <span class="footer-icon">❓</span>
          ¿Tienes preguntas?
        </div>
        <div class="col-md-3">
          <span class="footer-icon">📍</span>
          Dónde nos ubicamos:<br>
          Carrera 95a #19c - 32
        </div>
      </div>
    </div>
  </footer>

  <script>
    function mostrarAlerta() {
      document.getElementById("successMsg").style.display = "block";
    }
  </script>

</body>
</html>
