<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeliCake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 
</head>

<body>
    <style>
    body {
        background: #f6e6ff;
        font-family: "Poppins", sans-serif;
    }

    .chat-container {
        width: 100%;
        max-width: 550px;
        margin: 30px auto;
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .chat-messages {
        height: 450px;
        overflow-y: auto;
        padding-right: 10px;
    }

    .msg {
        max-width: 80%;
        padding: 12px 16px;
        margin-bottom: 12px;
        border-radius: 16px;
        animation: fadeIn 0.3s ease-out;
    }

    /* mensaje del usuario */
    .msg-user {
        background: #d6b3ff;
        color: #4a0072;
        margin-left: auto;
        border-bottom-right-radius: 0;
    }

    /* mensaje del bot */
    .msg-bot {
        background: #f3d1ff;
        color: #4a0072;
        border-bottom-left-radius: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .input-area {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .input-area input {
        flex: 1;
        border-radius: 50px;
        border: 2px solid #c58cff;
        padding: 10px 20px;
        outline: none;
    }

    .input-area button {
        background: #b366ff;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    .input-area button:hover {
        background: #a14dff;
    }
</style>

<a href="javascript:history.back()" class="volver-btn">
  ‚Üê Volver
</a>

<div class="chat-container">
    <h3 class="text-center mb-3 color black">ü§ñ Asistente DeliCake</h3>

    <div class="chat-messages" id="chatBox">
        {% if historial %}
            {% for h in historial %}
                {% if h.tipo == "user" %}
                    <div class="msg msg-user">{{ h.texto }}</div>
                {% else %}
                    <div class="msg msg-bot">{{ h.texto }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>

    <form method="POST" class="input-area">
        <input type="text" name="pregunta" placeholder="cual es tu duda..." required>
        <button type="submit">Enviar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const chatBox = document.getElementById('chatBox');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>


</body>
