<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingreso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/inicio de sesion.css">
</head>
<div class="falling-products">
  <span>🧁</span>

  <span>🍩</span>
  <span>🍰</span>
  <span>🧁</span>

</div>

<body>

  <div class="form-box">
    <h5>Ingreso</h5> 
    <img src="img/icono-perfil.png" alt="login" style="width: 50px;">
    <p>Bienvenido(a), ingresa a tu cuenta</p>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Correo Electrónico*</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña*</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div id="errorMessage" class="error-message d-none"></div>

      <button type="submit" class="btn btn-dark login-btn">Ingresar</button>
    </form>

    <div class="text-center mt-2 small-link">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="text-center mt-3 small-link">
      <a href="#">política de privacidad</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    let attempts = 0;
    const maxAttempts = 3;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (email === 'usuario@demo.com' && pass === '123456') {
        alert('¡Ingreso exitoso!');
        errorMessage.classList.add("d-none");
        form.reset();
        attempts = 0;
      } else {
        attempts++;
        if (attempts >= maxAttempts) {
          errorMessage.textContent = 'Demasiados intentos fallidos. Tu cuenta ha sido bloqueada temporalmente por seguridad. Intenta de nuevo en 10 min.';
        } else {
          errorMessage.textContent = 'Correo o contraseña incorrectos. Por favor, inténtalo nuevamente.';
        }
        errorMessage.classList.remove("d-none");
      }
    });
  </script>

</body>
</html>
