<body>

  <div class="section-box text-center">
    <h5>Panel Control</h5>
    <p>Bienvenido <strong>xxxx</strong></p>

    <div class="row g-3 mb-3">
      <div class="col-md-4"><button class="admin-btn">➕<br>Agregar Producto</button></div>

      <div class="col-md-4"><button class="admin-btn">📦<br>Seguimiento del pedido</button></div>
      <div class="col-md-4"><button class="admin-btn">📞<br>Modificaciones de Contacto</button></div>
      <div class="col-md-4"><button class="admin-btn">📊<br>Reporte Ventas</button></div>
    </div>

    <button class="btn btn-outline-dark btn-sm mb-3">📝 Control de Reseñas</button><br>
    <button class="btn btn-danger btn-sm">Cerrar Sesión</button>
  </div>

  <div class="section-box">

      <thead>
        <tr>
          <th>Número de ficha</th>
          <th>Fecha de compra</th>
          <th>Cliente</th>
        </tr>

        </tr>
        <tr>

        </tr>
      </tbody>
    </table>
  </div>

  <div class="section-box">
    <h6>📦 Estado del Pedido</h6>
    <table class="table table-bordered table-sm mt-3">
      <thead>
        <tr>
          <th>Estado</th>
          <th>✔️</th>
          <th>✖️</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>En preparación</td><td>✔️</td><td></td></tr>
        <tr><td>Empacando</td><td>✔️</td><td></td></tr>
